<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>TemperatureConverter</title>
  <link rel="stylesheet" href="TemperatureConverter.css">
</head>
<body>

<h1>Temperature Converter</h1>
<div class="row">
<div class="col-sm-8" id="firstbox"> 
    <label>Fahrenheit</label>
    <input type="number" id="fahrenheit">
</div>
<div class="col-sm-8" id="secondbox">
    <label>Celsius</label>
    <input type="number" id="celsius">
    <br>
    <label>Kelvin</label>
    <input type="number" id="kelvin">
</div>

<script type="text/javascript" src="TemperatureConverter.js"></script>
        
</body>
</html>
